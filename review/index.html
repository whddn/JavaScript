<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <style>
    table, th, td {
      /* border : 1px solid black; */
      border-width : 1px;
      border-style : solid;
      border-color : black;
    }
  </style>
</head>
<body>
  <script>
    let btnTest = document.getElementById('insertBtn');
    console.log('btn', btnTest);
  </script>
  <template>
    <span>Hello, World!</span>
  </template>
  <div class="container">
    <div>
      <button type="button" id="insertBtn">+</button>
      <button type="button" id="ajaxBtn">전송</button>
    </div>
    <table class="list user">
      <thead>
        <tr>
          <th><input type="checkbox" id="allChl"></th>
          <th>No.</th>
          <th>아이디</th>
          <th>비밀번호</th>
          <th>구분</th>
          <th>이름</th>
          <th>가입날짜</th>
          <th>Del</th>
        </tr>
      </thead>
      <!-- <tbody onclick="alert('tbody');"> -->
      <tbody>
        <!-- <tr onclick="alert('tr');"> -->
        <tr>
          <td><input type="checkbox" disabled></td>
          <td>001</td>
          <td>Anony</td>
          <td>1234</td>
          <!-- <td onclick="alert('td');"> -->
          <td>
            <!-- <select onclick="alert('select');"> -->
            <select>
              <option value="Male">남자</option>
              <option value="Female" selected>여자</option>
            </select>
          </td>
          <td>한지수</td>
          <td>2023-10-31</td>
          <td><button type="button">삭제</button></td>
        </tr>
      </tbody>
    </table>
  </div>
  <script>
    /*
      Javascript DOM 탐색
      -- 메소드
      document.getElementById()
      document.getElementsByTagName()
      document.getElementsByName()
      document.getElementsByClassName()

      // 선택자(CSS Selector)를 기반으로 검색
      document.querySelector()
      document.querySelectorAll()

      -- 관계 관련 속성
      부모 : parentElement
      자식 : children, firstElementChild, lastElementChild
      형제 : previousElementSibling, nextElementSibling
    */

    // class 속성 : className, classList
    let tableTag = document.getElementsByTagName('table')[0];
    console.log(typeof tableTag.className, tableTag.className);
    console.log(typeof tableTag.classList, tableTag.classList);
    tableTag.classList.remove('user');

    // 1) table에 border 속성 변경
    let tags = document.querySelectorAll('table, th, td');
    for(let tag of tags){
      tag.style.border = '1px dotted blue';
      tag.style.borderColor = 'green';
      // border-style, border-width, ...
      // border-color  : borderColor
    }

    // 2) 지정된 데이터를 console에 출력
    let tdList = document.querySelector('tbody > tr').children;
    for(let i=0; i < tdList.length; i++ ){
      //console.log(tdList[i].textContent);

      let tag = tdList[i];

      let content = null;
      if(tag.children.length == 0){ // td 태그의 자식요소가 없는 경우
        content = tag.textContent;
      }else if(tag.firstElementChild.tagName == 'SELECT'){
        // td 태그의 자식요소가 SELECT인 경우
        content = tag.firstElementChild.value;
      }else{
        continue;
      }

      console.log(content);
    }
  </script>
  <script src="jsreview.js"></script>
</body>
</html>
