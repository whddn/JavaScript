<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>배열 01</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>

<body>
  <div id="ex01">
    <h1>배열 메서드</h1>
    <ul id="menu1">
      <li>내용1-1</li>
      <li>내용1-2</li>
      <li>내용1-3</li>
    </ul>
    <ul id="menu2">
      <li>내용2-1</li>
      <li>내용2-2</li>
      <li>내용2-3</li>
    </ul>
  </div>
  <script>
    // 자바스크립트 forEach(function(value, index, array){})
    //  => 제이쿼리 each(function(index, value){}) : 배열에 대한 순환
    $('li').each(function (index, value) {
      // value : <li/>
      console.log(index, value);
      // 제이쿼리 객체에 인덱스를 사용하거나 반복문을 쓰는 경우
      // 더이상 제이쿼리 객체가 아니라 자바스크립트의 일반 태그로 처리
      value.textContent += ' 100';
      // $(value).text('1234');
    });

    const obj = [{
        "area": "서울"
      },
      {
        "area": "부산"
      },
      {
        "area": "전주"
      },
    ];
    $(obj).each(function (idx, val) {
      console.log(1, idx, val);
    })
    $.each(obj, function (idx, val) {
      console.log(2, idx, val);
    })

    console.clear();

    $(obj).each(function (idx, city) {
      let liTag = $('<li></li>');
      liTag.text(city.area);
      $('#menu1').append(liTag);
    })
  </script>

  </script>
