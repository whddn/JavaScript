<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>사원관리</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
  </script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-7">
        <div class="text-center">
          <h3>사원 목록</h3>
        </div>
        <table id="empList" class="table text-center">
          <thead>
            <tr>
              <th>사원번호</th>
              <th>이름</th>
              <th>업무</th>
            </tr>
          </thead>
          <tbody>
            <!-- 현재 서버가 가지고 있는 데이터 출력-->
          </tbody>
        </table>
      </div>
      <div class="col-5" >
        <div class="text-center">
          <h3>사원 정보</h3>
        </div>
        <table id="empInfo">
          <tr>
            <th>사원번호</th>
            <td><input type="number" name="employeeId" readonly></td>
          </tr>
          <tr>
            <th>이름</th>
            <td><input type="text" name="lastName"></td>
          </tr>
          <tr>
            <th>이메일</th>
            <td><input type="text" name="email"></td>
          </tr>
          <tr>
            <th>입사일자</th>
            <td><input type="date" name="hireDate"></td>
          </tr>
          <tr>
            <th>업무</th>
            <td><input type="text" name="jobId"></td>
          </tr>
        </table>
        <div>
          <button type="button" class="btn btn-info" id="init">초기화</button>
          <button type="button" class="btn btn-info" id="insert">등록</button>
          <button type="button" class="btn btn-info" id="update">수정</button>
          <button type="button" class="btn btn-info" id="del">삭제</button>
        </div>
      </div>      
    </div>
  </div>
  <script src="ajax03.js"></script>
</body>

</html>
