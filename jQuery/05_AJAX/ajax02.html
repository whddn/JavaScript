<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>회원관리</title>
  <!-- bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
  </script>
  <!-- jQuery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-7">
        <div class="text-center">
          <h3>회원 목록</h3>
        </div>
        <div class="input-group">
          <!-- 검색 기능-->
          <label for="search" class="input-group-text">검색조건</label>
          <select id="search" class="form-select">
            <option value="id">아이디</option>
            <option value="name">이름</option>
          </select>
          <input type="text" name="keyword" class="form-control">
          <button type="button" id="searchBtn" class="btn btn-info">검색</button>
        </div>
        <table id="list" class="table text-center">
          <thead>
            <tr>
              <th>번호</th>
              <th>아이디</th>
              <th>이름</th>
              <th>가입일자</th>
            </tr>
          </thead>
          <tbody>
            <!-- 회원 전체 조회 결과 출력 -->
          </tbody>
        </table>
      </div>
      <div class="col-5">
        <div class="text-center">
          <h3>회원정보</h3>
        </div>
        <table id="info" class="table text-center">
          <tr>
            <th>회원번호</th>
            <td><input type="number" name="no" readonly></td>
          </tr>
          <tr>
            <th>아이디</th>
            <td><input type="text" name="id"></td>
          </tr>
          <tr>
            <th>비밀번호</th>
            <td><input type="password" name="password"></td>
          </tr>
          <tr>
            <th>이름</th>
            <td><input type="text" name="name"></td>
          </tr>
          <tr>
            <th>성별</th>
            <td>
              <select name="gender">
                <option value="Female">여</option>
                <option value="Male">남</option>
              </select>
            </td>
          </tr>
          <tr>
            <th>가입날짜</th>
            <td><input type="date" name="joinDate"></td>
          </tr>
        </table>
        <div>
          <button type="button" class="btn btn-info" id="initBtn">초기화</button>
          <button type="button" class="btn btn-info" id="insertBtn">등록</button>
          <button type="button" class="btn btn-info" id="updateBtn">수정</button>
          <button type="button" class="btn btn-info" id="delBtn">삭제</button>
        </div>
      </div>
    </div>
  </div>
  <script src="ajax02.js"></script>
</body>

</html>
