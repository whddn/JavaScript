<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>객체 02</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>
<body>
  <div id="ex01">
    <!-- first -->
    <p>내용1</p>
    <p>내용2</p>
    <p>내용3</p>
    <!-- last -->
  </div>
  <script>
    // 지정한 태그 이전(형) 위치에 새 태그를 추가 : before(), insertBefore()
    $('#ex01 p:eq(1)').before('<p>Before</p>');
    $('<p id="text">insertBefore</p>').insertBefore('#ex01 p:eq(0)');

    // 지정한 태그 이후(동생) 위치에 새 태그를 추가 : after(), insertAfter()
    $('#ex01 p:last').after('<p>After</p>');
    $('<p>insertAfter</p>').insertAfter('#ex01 p:eq(1)');
  </script>
  <hr>
  <div id="ex02">
    <ul id="listZone">
      <li>리스트</li>
    </ul>
  </div>
  <script>
    // 자식 요소들 중 맨 마지막에 새 태그를 추가 : append(), appendTo()
    $('#listZone').append('<li>append()</li>');
    $('<li>appendTo()</li>').appendTo('#listZone');

    // 자식 요소들 중 맨 앞에 새 태그를 추가 : prepend(), prependTo()
    $('#listZone').prepend('<li>prepend</li>');
    $('<li>prependTo</li>').prependTo('#listZone');
  </script>
  <hr>
  <div id="ex03">
    <div class="box1">
      <p>내용1</p>
      <p>내용2</p>
    </div>
    <div class="box2">
      <p>내용3</p>
      <p>내용4</p>
    </div>
    <div class="box3">
      <p>내용5</p>
      <p>내용6</p>
    </div>
  </div>
  <script>
    // empty() -> 지정한 태그의 하위요소를 모두 삭제
    $('#ex03 .box3').empty();

    // remove() -> 해당 태그를 삭제
    $('#ex03 .box2').remove();

    // clone() -> 해당 태그(하위요소 포함) 복사, 이벤트도 함께 복사
    // <template> + clone() => 특정 레이아웃을 가지는 템플릿으로 재사용
    let copyObj = $('#ex03 .box1').children().clone();
    $('#ex03 .box3').append(copyObj);

  </script>
</body>
</html>
