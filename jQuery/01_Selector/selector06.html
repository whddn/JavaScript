<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>

<body>
  <div id="outer_content">
    <section id="in_1">
      <h2>find(), filter()</h2>
      <p class="txt1">내용1</p>
      <p class="txt1">내용2</p>
      <p class="txt2">내용3</p>
    </section>
    <section id="in_2">
      <h2>filter(function)</h2>
      <p>index 0</p>
      <p>index 1</p>
      <p>index 2</p>
      <p>index 3</p>
    </section>
  </div>
  <script>
    // find() -> 하위 요소 중 특정 조건 검색
    $('#in_1').find('.txt1').text('하위요소');
    $('#in_1 .txt1').css('background-color', 'pink');

    // filter() -> 선택된 요소 중에서 특정 조건 검색
    // 1) 선택자를 기반으로 조건
    $('#in_1 p').filter('.txt1').css('color', 'red');

    // 2) 콜백함수를 이용해서 다양한 조건으로 검색 가능
    $('#in_2 p').filter(function(index, element){
      let idx = element.textContent.slice(6,7);
      return idx % 2 == 0;
    })
    .css('color', 'blue');

  </script>
</body>

</html>
